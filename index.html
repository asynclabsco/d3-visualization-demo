<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>D3 Visualization sample</title>
    <meta name="author" content="AsyncLabs">
    <meta name="description" content="Simple D3.js demonstration">
    <meta name="keywords" content="keywords,here">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <link href="dist/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="c-meta">
        <h1>D3 movies visualization data set</h1>

        <div class="c-company">
            <a href="https://github.com/asynclabsco/d3-visualization-demo" class="c-company__link">Check the code in our Github Repository</a>
            <br>

            <a href="https://www.asynclabs.co/blog/how-to-visualize-big-data-sets-with-d3-js/" class="c-company__link">
                How to visualize data sets with D3.js and Crossfilter â€“ Line chart
            </a>
            <br>

            <div class="c-company__copyright">
                <div class="c-company__copyright-text">
                    Created by <a href="https://www.asynclabs.co">AsyncLabs</a>.
                </div>
                <a href="https://www.asynclabs.co" class="c-company__copyright-image">
                    <img src="dist/images/async-logo-black.png" height="25px">

    <div class="c-charts">

        <div class="c-chart" id="yearAthletesCountChart">

            <h3>Age to year Bar chart</h3>

        </div>
        <div class="c-chart c-chart--half" id="medalsPieChart">

        <div class="c-chart c-chart--half" id="medalsByCountryPieChart">

        </div>
