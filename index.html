<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>D3 Visualization sample</title>
    <meta name="author" content="AsyncLabs">
    <meta name="description" content="Simple D3.js demonstration">
    <meta name="keywords" content="keywords,here">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <link href="dist/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="c-meta">
    <h1>D3 movies visualization data set</h1>
</div>
<div class="c-charts">

    <div class="c-chart" id="yearAthletesCountChart">
        <h3>Number of athletes per year (seasons combined)</h3>

    </div>
    <div class="c-chart" id="weightHeightChart">
        <h3>Weight to height chart</h3>

    </div>
    <div class="c-chart" id="ageYearChart">
        <h3>Age to year Bar chart</h3>

    </div>
    <div class="c-chart c-chart--half" id="medalsPieChart">

    </div>
    <div class="c-chart c-chart--half" id="medalsByCountryPieChart">

    </div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
